
version: 2

models:
  - name: test_table
    database: pgdatabase
    config:
      schema: public
      materialized: incremental
      unique_key: "id"
      incremental_strategy: "merge"
      post-hook:
        - 'delete from {{''{{ source("raw", this.identifier) }}''}} where date >= ''{{''{{var("start_date")}}''}}'' and date < ''{{''{{var("end_date")}}''}}'''